<h3>Команды</h3>

<figure>
    <pre>
-- начать поиск
vim.keymap.set({ "n", "x", "o" }, "s", "&lt;Cmd&gt;Svart&lt;CR&gt;")
-- начать поиск по регулярному выражению
vim.keymap.set({ "n", "x", "o" }, "S", "&lt;Cmd&gt;SvartRegex&lt;CR&gt;")
-- повторить предыдущий поиск
vim.keymap.set({ "n", "x", "o" }, "gs", "&lt;Cmd&gt;SvartRepeat&lt;CR&gt;")
    </pre>
</figure>

<h3>Конфигурация</h3>

<figure>
    <pre>
local svart = require("svart")

svart.configure({
    -- бинды в режиме поиска
    key_cancel = "&lt;Esc&gt;",       -- отмена поиска
    key_delete_char = "&lt;BS&gt;",   -- удалить символ
    key_delete_word = "&lt;C-W&gt;",  -- удалить слово
    key_delete_query = "&lt;C-U&gt;", -- удалить весь запрос
    key_best_match = "&lt;CR&gt;",    -- переход на текущую метку
    key_next_match = "&lt;C-N&gt;",   -- выбрать следующую метку
    key_prev_match = "&lt;C-P&gt;",   -- выбрать предыдущую метку

    -- допустимые символы в метках
    label_atoms = "jfkdlsahgnuvrbytmiceoxwpqz",

    -- положение метки относительно совпадения
    -- &gt;0: относительно начала совпадения
    -- &lt;=0: относительно конца совпадения
    label_location = -1,

    -- максимальная длина метки
    label_max_len = 2,

    -- минимальная длина запроса
    label_min_query_len = 1,

    -- скрывать нерелевантные метки после начала ввода метки для перехода
    label_hide_irrelevant = true,

    -- количество символов от начала совпадения, которые нужно удалить из пула
    -- мето для недопущения конфликтов при переходе
    label_conflict_foresight = 2,

    -- обновлять регистр поиска (/) после перехода на метку
    search_update_register = true,

    search_wrap_around = true,

    -- поиск сразу в нескольких окнах
    search_multi_window = true,

    -- затемнение буфера при начале поиска
    ui_dim_content = true,
})
    </pre>
</figure>
